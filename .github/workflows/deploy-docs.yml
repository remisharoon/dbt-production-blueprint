name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            dbt-core \
            dbt-snowflake \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: Install dbt packages
        run: dbt deps

      - name: Generate dbt docs
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
        run: |
          mkdir -p ~/.dbt

          if [ -n "$DBT_PROFILES_YML" ]; then
            printf "%s" "$DBT_PROFILES_YML" > ~/.dbt/profiles.yml
            dbt docs generate --target-path docs/dbt_artifacts
          else
            printf "%s\n" \
              "dbt_production_blueprint:" \
              "  target: ci" \
              "  outputs:" \
              "    ci:" \
              "      type: snowflake" \
              "      account: dummy" \
              "      user: dummy" \
              "      password: dummy" \
              "      role: dummy" \
              "      database: dummy" \
              "      warehouse: dummy" \
              "      schema: dummy" \
              "      threads: 4" > ~/.dbt/profiles.yml
            dbt docs generate --target-path docs/dbt_artifacts --empty-catalog
          fi

      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
