name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            dbt-core \
            dbt-snowflake \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: Configure dbt profile (optional)
        if: ${{ secrets.DBT_PROFILES_YML != '' }}
        run: |
          mkdir -p ~/.dbt
          printf "%s" "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

      - name: Generate dbt docs
        env:
          DBT_PROFILES_DIR: ~/.dbt
        run: |
          # Prefer a standard run with a real profile if available.
          # If no warehouse connection is available in CI, fall back to --empty-catalog.
          dbt docs generate --target-dir docs/dbt_artifacts || \
          dbt docs generate --target-dir docs/dbt_artifacts --empty-catalog

      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
