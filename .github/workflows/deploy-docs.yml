name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            dbt-core \
            dbt-duckdb \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt

          # Use DuckDB for documentation generation (no external database needed)
          printf "%s\n" \
            "dbt_production_blueprint_duckdb:" \
            "  target: ci" \
            "  outputs:" \
            "    ci:" \
            "      type: duckdb" \
            "      path: ci.duckdb" \
            "      schema: main" \
            "      threads: 4" > ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: dbt deps

      - name: Validate dbt parse
        run: dbt parse --target ci

      - name: Generate dbt docs
        run: |
          # Generate dbt docs with DuckDB
          dbt docs generate --target ci --target-path docs/dbt_artifacts

      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force --ignore-protocol
