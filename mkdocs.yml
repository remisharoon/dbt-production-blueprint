site_name: dbt Production Blueprint
site_description: Enterprise-grade dbt blueprint for Snowflake with full documentation, interactive data lineage, and dbt docs integration.
site_url: https://remisharoon.github.io/dbt-production-blueprint/
repo_url: https://github.com/remisharoon/dbt-production-blueprint
repo_name: remisharoon/dbt-production-blueprint
edit_uri: edit/main/docs/

use_directory_urls: false

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.prune
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - toc.follow
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/database
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
      enable_creation_date: true

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/remisharoon/dbt-production-blueprint
      name: GitHub Repository
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for the feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js

nav:
  - Home: index.md
  
  - Getting Started:
    - Overview: getting-started/index.md
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  
  - Architecture:
    - Overview: architecture/index.md
    - Data Flow: architecture/data-flow.md
    - Layers: architecture/layers.md
    - Patterns: architecture/patterns.md
    - Decisions:
      - "ADR-001: DuckDB for CI": architecture/decisions/adr-001-duckdb-ci.md
      - "ADR-002: Incremental Strategy": architecture/decisions/adr-002-incremental-strategy.md
      - "ADR-003: Contract Enforcement": architecture/decisions/adr-003-contract-enforcement.md
  
  - Reference:
    - Data Dictionary: reference/data-dictionary.md
    - Models:
      - Staging: reference/models/staging/index.md
      - Intermediate: reference/models/intermediate/index.md
      - Marts Core: reference/models/marts-core/index.md
      - Marts Finance: reference/models/marts-finance/index.md
    - Macros: reference/macros.md
    - Tests: reference/tests.md
    - Selectors: reference/selectors.md
  
  - Operations:
    - CI/CD: operations/ci-cd.md
    - Hooks: operations/hooks.md
    - Troubleshooting: troubleshooting.md
  
  - Quick Reference: reference.md
  
  - dbt Documentation: dbt_artifacts/index.html
